<!-- これを配列にして、配列の中身を確認するEVERYで確認 -->
<!-- 中身をTRUEかFALSEにして、判定できるようにする -->

<script>

    // function 関数名(引数) { 処理 }
    function createLi(b) {
        const li = document.createElement("li");
        li.textContent = hairetu[b];
        li.setAttribute("id", b);
        document.querySelector("ul").appendChild(li)
    }

   // btnに配列 hairetuの中身を順番に入れる
    for (const btn of hairetu) {
        createLi(btn)
    }

    var counter = 0;

        counter++;
